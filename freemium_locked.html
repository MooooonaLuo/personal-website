                     <!-- password -->
                     <div class="content" style="margin-top: 50px; margin-bottom: 30px; width:auto; height: 380px; background-color: antiquewhite;  padding-top: 80px; padding-bottom: 30px;border-radius: 15px; ">
                        <script src="freemium.js"></script>
                        <img style="width: 30px; display: block; margin: auto; padding-bottom: 20px;" src="image/chegg_lock.png" alt="lock">
                        <p style="padding-bottom: 0.5em; line-height: 1.5em; color:rgb(46, 46, 46); font-size: 20px; text-align: center;">Access the full version</p>
                        <div style="display:block; margin:auto; width: 260px;">
                                <form class="hero-form">
                                    <input type="password" id="password" style="padding-top: 0.5em; padding-bottom: 0.5em; padding-left: 1em;" name="password" maxlength="8" id="password" placeholder="Enter password" required/>
                                </form>
                                <button id="submit" style="margin-top:1em; border-style: none; background-color: #EB7100; color: white; font-weight: 600; padding-top: 0.5em; padding-bottom: 0.5em;" onclick="onSubmit()">Submit</button>
                                <p id="alert" style="color:rgb(245, 76, 76); font-size: 14px; margin-top: 0.5em;"></p>
                        </div>
                        <!-- press enter -->
                        <script>
                                var input = document.getElementById("password");
                                input.addEventListener("keypress", function(event) {
                                if (event.key === "Enter") {
                                    event.preventDefault();
                                    document.getElementById("submit").click();
                                }
                                });
                        </script>
                       
                    </div>
